<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cricbuzz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- ------------------ Navbar1 ----------------------- -->
        <div class="navbar1">
            <h5 id="nav-head">
                Current Matches
            </h5>
        </div>

        <!-- ------------------ Navbar2 ----------------------- -->

        <div class="navbar2">
            <div class="nav-links selected">
                <a href="#" id="live">live</a>
            </div>
            <div class="nav-links">
                <a href="#" id="upcoming">upcoming</a>
            </div>
            <div class="nav-links">
                <a href="#" id="recent">recent</a>
            </div>
        </div>

        <!-- ------------------ Matches ----------------------- -->
        <div class="matches-category">
            <div class="elem active">
                <h4>All</h4>
            </div>
            <div class="elem">
                <h4>International</h4>
            </div>
            <div class="elem">
                <h4>League</h4>
            </div>
            <div class="elem">
                <h4>Domestic</h4>
            </div>
            <div class="elem">
                <h4>Women</h4>
            </div>
        </div>


        <!-- ------------------ Matches ----------------------- -->

        


        
        

        <!-- ------------------ Footer ----------------------- -->

        <div class="footer">
            <div class="elem" data-page="index">
                <i class="fa-solid fa-house"></i>
                <h4>Home</h4>
            </div>
            <div class="elem active" data-page="matches">
                <i class="fa-solid fa-baseball-bat-ball"></i>
                <h4>Matches</h4>
            </div>
            <div class="elem" data-page="videos">
                <i class="fa-solid fa-video"></i>
                <h4>Videos</h4>
            </div>
            <div class="elem" data-page="news">
                <i class="fa-regular fa-newspaper"></i>
                <h4>News</h4>
            </div>
            <div class="elem" data-page="more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <h4>More</h4>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
